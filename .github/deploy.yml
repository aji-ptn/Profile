name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you're pushing changes to (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the correct Node.js version for your project

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this secret
